<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="dist/index.js" type="module"></script>
  <title>Document</title>
  <style> 

  * {
    font-weight: 400;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    color: #f1f1f1;
    outline: none;
  }
    
  body {
    background-color: rgb(4, 7, 51);
  }

  #list {
    list-style: none;
    padding: 0;
  }

  #new-task-title {
    font-size: 20px;
    border: 0;
    border-bottom: 2px solid rgb(62, 65, 99);
    background: none;
  }  

  button {
    font-size: 20px;
    margin-left: 5px;
    position: relative;
    top: 6px;
    background: none;
    border: none;
    transition: all .2s linear;
  }

  button:hover {
    cursor: pointer;
    transform: scale(1.1);
  }

  .wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }

  .tasksTitle {
    font-weight: 600;
    font-size: 40px;
  }

  </style>

</head>

<body>

<div class="wrapper"> 
  
  <div style="width: 500px;">

    <div class="wrapper">

      <h1 class="tasksTitle">
        Add New Tasks!
      </h1>
      
      <form id="new-task-form">
        <input type="text" id="new-task-title">
        <button type="submit">Add</button>
      </form>

    </div>

    <ul id="list"></ul>

  </div>
</div>
  
</body>
</html>
